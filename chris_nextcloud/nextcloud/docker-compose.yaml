# based on https://linuxhandbook.com/install-nextcloud-docker
version: "3.7"

services:

    NCDatabase:
        image: "mariadb:10.7.4"
        container_name: "NCDatabase_${NAME}"
        
        volumes:
          - "${NC_PATH}/nc_maria_db:/var/lib/mysql"

        environment:
            - MYSQL_RANDOM_ROOT_PASSWORD=1
            # - MYSQL_ROOT_PASSWORD
            - MYSQL_DATABASE=NC
            - MYSQL_USER=nextcloud
            - MYSQL_PASSWORD

        # accept SIGTERM
        restart: "unless-stopped"
        networks: ["common"]

    NCFrontend:
        image: "nextcloud:24.0.3"
        container_name: "NCFrontend_${NAME}"

        volumes: 
          - "${NC_PATH}/nc_data:/var/www/html"

        environment:
            - LETSENCRYPT_HOST=${DOMAIN}
            - VIRTUAL_HOST=${DOMAIN}
            - TRUSTED_PROXIES
            - OVERWRITEPROTOCOL
            - MYSQL_DATABASE=NC
            - MYSQL_USER=nextcloud
            - MYSQL_PASSWORD
            - MYSQL_HOST=NCDatabase
            - NEXTCLOUD_TRUSTED_DOMAINS=${DOMAIN}

        depends_on:
            - "NCDatabase"
        # accept SIGTERM
        restart: "unless-stopped"
        networks: ["net", "common"]

    BorgBackup:
        image: chrisbesch/borg_backup
        container_name: "BorgBackup_${NAME}"
        volumes:
            # needs to be able to start and stop other containers
            - "/var/run/docker.sock:/var/run/docker.sock:rw"
            - "$BORG_REPO:/var/lib/borg_backup/repo"
            - "$NC_PATH:/var/lib/borg_backup/origin:r"
        environment:
            - CRON_TIME=${BACKUP_CRON}
            - BORG_COMPRESSION
            - BORG_PREFIX=$NAME
            # stop these containers before backup
            - "CONTAINERS=NCDatabase_${NAME} NCFrontend_${NAME}"
      
    DockerCron:
        image: chrisbesch/docker_cron
        container_name: "DockerCron_${NAME}"
        volumes:
            - "/var/run/docker.sock:/var/run/docker.sock:rw"
        environment:
            - TZ=Europe/Berlin

networks:
    net:
        external: true
    common:
        internal: true

