---

- name: Docker Compose Pull and Up
  listen: restart_docker_compose
  community.docker.docker_compose_v2:
    docker_host: "{{ docker_host }}"
    project_src: "{{ docker_tandoor_dir }}"
    pull: always
    recreate: always
    remove_orphans: true
    state: present

- name: Docker Compose Down
  listen: stop_docker_compose
  community.docker.docker_compose_v2:
    docker_host: "{{ docker_host }}"
    project_src: "{{ docker_tandoor_dir }}"
    remove_orphans: true
    state: absent
